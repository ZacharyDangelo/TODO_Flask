version: '2'

services:
  redis:
    image: 'redis:3.0-alpine'
    command: redis-server --requirepass devpassword
    volumes:
      - 'redis:/var/lib/redis/data'
    ports:
      - '6379:6379'

  website:
    build: .
    command: >
      gunicorn -b 0.0.0.0:8000
      --access-logfile -
      --reload
      "todo.app:create_app()"
    environment:
      PYTHONUNBUFFERED: 'true'
    volumes:
      - '.:/todo'
    ports:
      - '8000:8000'

  celery:
    build: .
    command: celery worker -l info -A todo.blueprints.contact.tasks
    env_file:
      - '.env'
    volumes:
      - '.:/todo'

volumes:
  redis:
